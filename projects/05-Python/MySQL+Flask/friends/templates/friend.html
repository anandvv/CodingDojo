<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <form action="/friends/{{ friend['id'] }}" method="post">
                <td><input type="text" name="first_name" value="{{ friend['first_name'] }}" /> </td>
                <td><input type="text" name="last_name" value="{{ friend['last_name'] }}" /> </td>
                <td><input type="text" name="email" value="{{ friend['email'] }}" /> </td>
                <td><input type="submit" value="Update Friend" /> </td>
            </form>
        </tr>
    </table>
</body>
</html>
