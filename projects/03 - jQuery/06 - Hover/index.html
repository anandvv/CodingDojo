<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Hover</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <style type="text/css">
        #wrapper{
            width: 970px;
            height: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        img{
            display: inline-block;
            width: 200px; 
            height: auto; 
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <img src="images/image1_front.jpg" data-alt-src="images/image1_back.jpg"/>
        <img src="images/image2_front.jpg" data-alt-src="images/image2_back.jpg"/>
        <img src="images/image3_front.jpg" data-alt-src="images/image3_back.jpg"/>
        <img src="images/image4_front.jpg" data-alt-src="images/image4_back.jpg"/>

        <img src="images/image3_front.jpg" data-alt-src="images/image3_back.jpg"/>
        <img src="images/image1_front.jpg" data-alt-src="images/image1_back.jpg"/>
        <img src="images/image4_front.jpg" data-alt-src="images/image4_back.jpg"/>
        <img src="images/image2_front.jpg" data-alt-src="images/image2_back.jpg"/>
    </div>    
</body>
</html>
