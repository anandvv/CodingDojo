<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>

<body>
    <h1>Users</h1>
    <div class="userTable">
        <table>
            <tr>
                <td>

                </td>
                <td>

                </td>

                    Contact #
                </td>

        </table>
    </div>
    <div>
        <h1>Add User</h1>
        <form id="userForm" action="" method="get">
            First name:<br>
            <input type="text" name="firstname" value=""><br>

            <input type="text" name="lastname" value=""><br>
            Email Address:<br>

            Contact Number:<br>
            <input type="text" name="phoneNumber" value=""><br><br>
            <input id="submitBtn" type="submit" value="Submit">
        </form>
    </div>
